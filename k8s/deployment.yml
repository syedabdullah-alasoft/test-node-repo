apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
  labels:
    app: express-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express
          image: 810119354065.dkr.ecr.us-east-1.amazonaws.com/test-jenkins-repo:36
          ports:
            - containerPort: 3000
